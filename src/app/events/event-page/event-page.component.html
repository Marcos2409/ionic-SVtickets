<nav class="navbar navbar-light bg-light justify-content-between mt-3">
  <div class="container-fluid">
    <ul class="nav">
      <li class="nav-item">
        <button class="nav-link" (click)="orderDistance()">
          Order by distance
        </button>
      </li>
      <li class="nav-item">
        <button class="nav-link" (click)="orderDate()">Order by date</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" (click)="orderPrice()">Order by price</button>
      </li>
      <li class="nav-item filter-text">
        <p class="text-muted mt-2">{{ filterDescription() }}</p>
      </li>
    </ul>

    <form class="d-flex mb-0">
      <input
        [formControl]="searchControl"
        class="form-control me-2"
        type="text"
        name="search"
        id="search"
        placeholder="Search"
        aria-label="Search"
      />
    </form>
  </div>
</nav>

<div class="mb-4 mt-4 row row-cols-1 row-cols-md-2 row-cols-xl-3 g-4">
  @for(event of filteredEvents(); track event.id) {
  <event-card class="col" [event]="event" (deleted)="deleteEvent(event)" />
  }
</div>

@if (eventsLeft()) {
<button class="btn btn-primary d-block mx-auto" (click)="loadMore()">
  Load More
  <i class="bi bi-plus-square"></i>
</button>
}
